<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Datatable CSS-->
    <link href="https://cdn.datatables.net/2.0.3/css/dataTables.dataTables.min.css" rel="stylesheet">
    <!-- Toastr -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- jQuery BlockUI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>
    <!--Datatable JS-->
    <script src="https://cdn.datatables.net/2.0.3/js/dataTables.min.js"></script>
</head>
<body>
    <div id="tableContainer"></div>
    <script>
        $(document).ready(function() {
            fetch_ip();
        });

        function fetch_ip(){
            $.ajax({
                url: 'https://ipapi.co/8.8.8.8/json/', // Update the IP address
                type: 'GET',
                dataType: 'json',
                success: function (data) {
                    console.log(data);
                    let html = "<table><thead><tr><th>Property</th><th>Value</th></thead><tbody>";
                    for (let key in data) {
                        html += '<tr><td>' + key + '</td><td>' + data[key] + '</td></tr>';
                    }
                    html += "</tbody></table>";
                    $("#tableContainer").html(html);
                },
                error: function (xhr, status, error) {
                    console.error('Error fetching data from API:', error);
                }
            });
        }
    </script>
</body>
</html>
