<!DOCTYPE html>
<html lang="en">
<head>
  <title>task1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" style="margin-top: 20px;">
  
  <form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">First Name</label>
        <div class="input-group col-sm-10">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="text" type="text" class="form-control" name="Fname" placeholder="First Name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Last Name</label>
        <div class="input-group col-sm-10">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="text" type="text" class="form-control" name="Lname" placeholder="Last Name">
        </div>

    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">E-Mail</label>
        <div class="input-group col-sm-10">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input id="email" type="email" class="form-control" name="email" placeholder="E-Mail Address">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Phone#</label>
        <div class="input-group col-sm-10">
            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
            <input id="number" type="number" class="form-control" name="number" placeholder="(845)555-1212">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Address</label>
        <div class="input-group col-sm-10">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input id="text" type="text" class="form-control" name="address" placeholder="Address">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">City</label>
        <div class="input-group col-sm-10">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input id="text" type="text" class="form-control" name="city" placeholder="City">
        </div>
    </div>
    <div class="form-group dropdown">
        <label class="col-sm-2 control-label">State</label>
        <div class="input-group col-sm-10">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
            <select id="disabledSelect" class="form-control" style="color: gray">
                <option>Please select your state</option>
              </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Zip Code</label>
        <div class="input-group col-sm-10">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input id="text" type="text" class="form-control" name="zip" placeholder="Zip Code">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" style="white-space: nowrap;">Website or domain name</label>
        <div class="input-group col-sm-10">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input id="text" type="text" class="form-control" name="website" placeholder="Website or domain name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" style="white-space: nowrap;">Do you have hosting?</label>
        <div class="col-sm-10">
            <div class="radio">
                <label><input type="radio" name="optradio" checked>Yes</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="optradio">No</label>
              </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" style="white-space: nowrap;">Project Description</label>
        <div class="input-group col-sm-10">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
            <textarea class="form-control" name="website" placeholder="Project Description"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" style="white-space: nowrap;"></label>
        <div class="input-group col-sm-10">
            <button class="btn btn-warning">Send <span><i class="glyphicon glyphicon-send"></i></span></button>
        </div>
    </div>
    
  </form>

</div>

</body>
</html>
