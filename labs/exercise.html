    <script>
   $(document).ready(function(){
    const sinput = document.getElementsByTagName("input")[0];
    const rows = document.querySelectorAll(".table.border tbody tr");
    console.log("Number of rows:", rows.length); // Check if rows are being selected
    sinput.addEventListener("input", function() {
        console.log("Input event fired"); // Check if input event is firing
        console.log("Input value:", sinput.value); // Check if input value is being captured
        rows.forEach(row => {
            const name = row.cells[0].textContent.toLowerCase();
            if (name.includes(sinput.value)) {
                row.style.display = "";
            } else {
                row.style.display = "none";
            }
        });
    });
})
$(document).ready(function(){
    const sinput = document.getElementsByTagName("input")[0];

    rows.forEach(row => {
        $(row).hover(function(){
        $(row).css("background-color","yellow")
    },
    function(){
        $(row).css("background-color","")
    });
    });
});
    
   function sortTable(n) {
       var table, rows, switching, i, shouldSwitch, dir, switchcount = false,x,y;
       table = document.getElementById("myTable");
        rows=table.rows;
        switching=true;
        dir="asc";
        while(switching){
            switching=false;
            for(i=1;i<rows.length-1;i++){
                shouldSwitch=false;
                x=rows[i].getElementsByTagName("td")[n];
                y=rows[i+1].getElementsByTagName("td")[n];
                if(dir=="asc"){
                    if(x.innerHTML > y.innerHTML){
                        shouldSwitch=true;
                        break;
                    }
                }
                if(dir=="desc"){
                    if(x.innerHTML < y.innerHTML){
                        shouldSwitch=true;
                        break;
                    }
                }
            }
                if(shouldSwitch){
                    rows[i].parentNode.insertBefore(rows[i+1],rows[i]);
                    switchcount=true;
                    switching=true;
                }
                else {
                    if(switchcount==false && dir=="asc"){
                    switching=true;
                    dir="desc";

                }
                }



        }

}


    </script>
