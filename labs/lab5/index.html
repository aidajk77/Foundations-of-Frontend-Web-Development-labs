<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Container with Modal and Animations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Animation */
        .card:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-10">
        <!-- Responsive Grid Container -->
        <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Card 1 -->
            <div class="rounded shadow-md card">
                <img src="man.jpg" alt="Card 1 Image" class="w-full h-80 object-contain">
                <div class="p-4">
                    <h2 class="text-xl font-semibold mb-2">Card 1</h2>
                    <p class="text-gray-600 mb-4">Description</p>
                    <button onclick="openModal('modal')" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">Learn More</button>
                </div>
            </div>
      
            <!-- Card 2 -->
            <div class="rounded shadow-md card">
                <img src="man.jpg" alt="Card 2 Image" class="w-full h-80 object-contain">
                <div class="p-4">
                    <h2 class="text-xl font-semibold mb-2">Card 2</h2>
                    <p class="text-gray-600 mb-4">Description</p>
                    <button onclick="openModal('modal')" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">Learn More</button>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="rounded shadow-md card">
                <img src="man.jpg" alt="Card 3 Image" class="w-full h-80 object-contain">
                <div class="p-4">
                    <h2 class="text-xl font-semibold mb-2">Card 3</h2>
                    <p class="text-gray-600 mb-4">Description</p>
                    <button onclick="openModal('modal')" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">Learn More</button>
                </div>
            </div>
            <!-- Repeat similar structure for other cards (Card 2, Card 3, etc.) -->
        </div>
    </div>
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal')">&times;</span>
            <h2 class="text-2xl font-bold mb-4">Detailed Information</h2>
            <p class="text-gray-700 mb-4">Detailed information about the item goes here.</p>
        </div>
    </div>
    <script>
        // JavaScript Functions for Modal
        function openModal(modalId) {
            var modal = document.getElementById(modalId);
            modal.style.display = "block";
        }

        function closeModal(modalId) {
            var modal = document.getElementById(modalId);
            modal.style.display = "none";
        }

    </script>
</body>

</html>
